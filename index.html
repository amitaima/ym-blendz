<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YM Blendz | Premium Barbershop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            light: '#FCF6BA',
                            DEFAULT: '#BF953F',
                            dark: '#AA771C',
                            bronze: '#B38728'
                        },
                        pinkAccent: '#FF007F', /* More pink, less reddish */
                        charcoal: '#121212'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .gold-text-gradient {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border-gradient {
            border: 1px solid transparent;
            background: linear-gradient(#000, #000) padding-box,
                        linear-gradient(45deg, #BF953F, #FCF6BA, #AA771C) border-box;
        }
        .gold-bg-gradient {
            background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .pink-glow {
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.3);
        }
        .green-glow {
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>

</head>

</body>
</html>
